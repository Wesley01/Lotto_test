<html>
    <head>
        <style></style>
    </head>
    <body>
        <div style="width:600px;height:300px;background-color:#afeeee;float: left;">
            <h2>樂透號碼模擬︰<input type="submit" name="NumberRender" id="NumberRender" value="產生號碼" onclick="getRandom()"/></h2>
            <table style="border:0px #cccccc solid;margin:0 auto;" cellpadding="10" border='0'>
                <tr>
                    <script>
                        function create_table() {
                            var Number_Field = 1;
                            var Num_Length = 7;
                            for (var i = Number_Field; i < Num_Length; i++) {
                                document.write("<td> 號碼 " + i + " </td>")
                            }
                        }
                        create_table();
                        document.write("<td>特別號</td>");
                    </script>
                </tr>
                <tr>
                    <script>
                        var NumberField = 0;
                        var NumLength = 7;
                        for (var s = NumberField; s < NumLength; s++) {
                            document.write("<td id=num0" + s + ">_____</td>")
                        }
                    </script>
                </tr>
            </table>
            <script>
                // var NumIDArray = Array("num01", "num02", "num03", "num04", "num05", "num06", "num07"); 宣告NumIDArray，存放表單input元件的名稱
                function getRandom() {
                    var maxNum = 49;
                    var minNum = 1;
                    var NumArray = []
                    for (var i = 0; i < 7; i++) {
                        do {
                            var num = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
                        } while (NumArray.indexOf(num) != -1);
                        NumArray.sort(function (a, b) {
                            return a - b; //陣列排序
                        });
                        NumArray.push(num); //數字填入陣列
                    }
                    Show_Winning_numbers(NumArray);
                }
                function Show_Winning_numbers(NumArray) {
                    for (var j = 0; j < 7; j++) {
                        console.log(j); // var ArrValue = NumArray[j]; console.log("num0" + (j + 1));
                        document.getElementById("num0" + j).innerHTML = NumArray[j];
                    }
                }
            </script>
        </div>
        <div style="width:600px;height:300px;background-color:#adff2f;float: left;">
            <h2>威力彩號碼模擬︰<input type="submit" id="NumberRender2" value="產生號碼" onclick="getRandom2()"/></h2>
            <div style="margin: 0px auto;">
                <table style="border:0px #cccccc solid;margin:0 auto;" cellpadding="10" border='1'>
                    <tr>
                        <td height="40" colspan="6" align="left" valign="middle">
                            第一區
                        </td>
                        <td>
                            第二區
                        </td>
                    </tr>
                    <tr>
                        <script>
                            create_table();
                        </script>
                        <td>
                            號碼
                        </td>
                    </tr>
                    <tr>
                        <script>
                            for (var s = 1; s < 7; s++) {
                                document.write("<td id=num2_0" + s + ">_____</td>")
                            }
                        </script>
                        <td id=num2_06>_____</td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                </table>
                <script>
                    //威力彩的部份 var NumIDArray = Array("num01", "num02", "num03", "num04", "num05", "num06", "num07"); 宣告NumIDArray，存放表單input元件的名稱
                    function getRandom2() {
                        var maxNum = 38; // 第一區1-38
                        var minNum = 1;
                        var NumArray = []
                        for (var i = 0; i < 6; i++) {
                            do {
                                var num = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
                            } while (NumArray.indexOf(num) != -1);
                            NumArray.push(num); //數字填入陣列
                            NumArray.sort(function (a, b) { //陣列排序
                                return a - b;
                            });
                        }
                        var maxNum2 = 8; //第二區號碼
                        var minNum2 = 1;
                        var num2 = Math.floor(Math.random() * (maxNum2 - minNum2 + 1)) + minNum2;
                        Show_Winning_numbers_2(NumArray, num2);
                    }
                    function Show_Winning_numbers_2(NumArray, num2) {
                        for (var j = 0; j < 6; j++) {
                            document.getElementById("num2_0" + j).innerHTML = NumArray[j];
                        }
                        document.getElementById("num2_06").innerHTML = num2;
                    }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
